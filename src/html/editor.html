<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>文章编辑</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/markdown.css" />
    <link rel="stylesheet" type="text/css" href="/css/editor.css" />
  </head>

  <body>
    <header class="header">
      <input type="text" class="title-input" value="<%= title %>" id="title-input" placeholder="请输入文章标题..." />
      <div class="right-box">
        <div class="toggle-btn">发布 <span class="triangle"></span></div>
        <div class="logo" style="background-image: url(&quot;https://user-gold-cdn.xitu.io/2019/2/22/1691345beff442e9?imageView2/1/w/64/h/64/q/85/interlace/1&quot;);">
        </div>
      </div>
    </header>
    <div class="content">
      <div class="editor">
        <textarea id="input"><%= markdown %></textarea>
      </div>
      <div class="markdown-section" id="preview"></div>
    </div>
    <div class="publish-popup">
      <div class="triangle"></div>
      <div class="font-serif publish-title">标签</div>
      <input type="text" placeholder="添加标签，多个标签以 “,” 隔开" class="publish-tags" value="<%= tags.join(',') %>">
      <button class="publish-btn">确定并发布</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/prism.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/editor.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e525c4994cb4d7608f18865acbc51cc0";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>

</html>
